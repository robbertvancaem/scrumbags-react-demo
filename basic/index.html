<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Basic example</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    // Create a Class component that extends the React Component class
    class BasicComponent extends React.Component {

      // Constructor to set initial state
      constructor(props) {
        super(props);
        this.state = { text: 'Hello world' };
      }

      // React utilises this 'render' function to render the component.
      // It has access to the state
      render() {
        return (<h1>{this.state.text}</h1>)
      }
    }

    // Sort of a 'bootstrap', typically the BasicComponent would be replaced with
    // a App component that bootstraps the entire layout of the website/application.
    ReactDOM.render(
        <BasicComponent />,
        document.getElementById('root')
      );

    </script>
</body>

</html>
